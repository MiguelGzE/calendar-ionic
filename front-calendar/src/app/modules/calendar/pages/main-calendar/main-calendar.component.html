<div class="row" *ngIf="calendarLoading">
  <div class="col-12">
    <div class="container border rounded py-4 px-5 text-center">
      <h4><i class="fa fa-spin fa-spinner fa-lg"></i> Cargando calendario</h4>
    </div>
  </div>
</div>

<div class="overlay" *ngIf="showDateSelector" (click)="showDateSelector = false"></div>

<div class="calendar">
  <div class="calendar-container" *ngIf="!calendarLoading"
    [ngClass]="{'d-flex justify-content-center' : calendarView == 'month'}">
    <!-- <div class="calendar-body" [ngClass]="calendarView"> -->
    <app-months-view *ngIf="calendarView === 'year' || calendarView === 'month'" [calendarData]="calendarData"
      [calendarView]="calendarView" (clickOnMonth)="changeView($event)" [isMonthSelected]="isMonthSelected"
      (clickOnMonthName)="openDateSelector($event)" [isChangeOfViewFromSideBar]="isChangeOfViewFromSideBar">
    </app-months-view>
    <!-- </div> -->
  </div>
  
  <!-- <div class="month-list" [class.active]="showDateSelector">
    <div><div>Enero</div></div>
    <div><div>Febrero</div></div>
    <div><div>Marzo</div></div>

    <div><div>Febrero</div></div>
    <div><div>Febrero</div></div>
    <div><div>Febrero</div></div>
    <div><div>Febrero</div></div>
    <div><div>Febrero</div></div>
    <div><div>Febrero</div></div>
  </div> -->
  <div class="date-selector" [class.body-full-screen]="isSideBarCollapsed"
    [ngClass]="{'active fade-in' : showDateSelector }">
    <div class="body">
      <app-date-selector [locale]="locale" [yearSelected]="yearSelected" [monthSelected]="monthSelected"
        (newDateSelected)="setNewDataSelected($event)">
      </app-date-selector>
    </div>
  </div>
</div>
